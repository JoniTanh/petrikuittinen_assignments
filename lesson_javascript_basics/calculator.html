<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      // Simple programmable "calculator"
      while (true) {
        var input = prompt("?", "");
        if (!input) break;
        try {
          var result = eval(input);
          alert(input + " =\n" + result);
        } catch (error) {
          alert("Error: " + error);
        }
      }
    </script>
  </body>
</html>
