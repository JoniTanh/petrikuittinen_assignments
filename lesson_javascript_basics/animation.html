<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <div id="output" style="position:relative;left:0px;width:400px;height:300px;background:#888;border:1px solid #000"></div>
    <script>
     var x = 0;
     function animate() {
	 document.getElementById("output").style.left = x+"px";
	 x++;
     }
     animate();
     setInterval(animate, 1000/60);
    </script>
    </body>
</html>
