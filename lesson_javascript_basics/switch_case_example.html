<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      switch (variable) {
        case caseA:
          // process caseA;
          break;
        default:
          /* reached if none of above was true */
          break;
      }
      var x = parseInt(prompt("Select 1-3", ""));
      switch (x) {
        case 1:
          alert("Selected 1");
          break;
        case 2: // fall-through to the next case
        case 3:
          alert("Selected 2-3");
          break;
        default:
          // default part is optional
          alert("Wrong selection");
          break;
      }
    </script>
  </body>
</html>
