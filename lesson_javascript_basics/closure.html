<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      function counter(init = 0) {
        var n = init;
        return () => n++;
        /* above line is same as 
        return function increase() {
          return n++;
        } */
      }
      c = counter();
      console.log(c()); // 0
      console.log(c()); // 1
      console.log(c()); // 2
      c2 = counter(10);
      console.log(c2()); // 10
      console.log(c2()); // 11
    </script>
  </body>
</html>
