<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
//Same as while-loop. Condition checked at end. Syntax:
do {
// loop body
} while (condition);

var x = 1;
// do while is executed once even if the condition is false
do {
document.write(x + "<br>");
x++;
} while (x <= 10);
    </script>
  </body>
</html>
