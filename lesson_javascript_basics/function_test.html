<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = (s, n=1) => s.repeat(n);
        b = a => parseInt(a, 2);
        c = n => b(a('1', n));
        console.log(c(1)); // outputs 1        
        console.log(c(2)); // outputs 3
        console.log(c(3)); // outputs 7
</script>
</body>
</html>
