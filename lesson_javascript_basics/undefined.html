<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Undefined Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      function test(t) {
        if (t === undefined) {
          return "Undefined value!";
        }
        return t;
      } 
      // just for demonstration
      var x; // x is undefined
      console.log(test(x));
    </script>
  </body>
</html>
