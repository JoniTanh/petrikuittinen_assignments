<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <script>
    var names = ["Jack", "Jill", "Jane", "Bob"];
    // for( x of array) iterates through array, for of and let are ES6 feat.
    for (let name of names)  {
        document.write(name+"<br>");
    }
    </script>
    </body>
</html>
