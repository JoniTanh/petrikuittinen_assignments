<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      // print out numbers from 1 to 20 using for
      for (let i = 1; i <= 20; i++) {
        document.write(i + "<br>");
      }
      // print out numbers from 1 to 20 using while
      let i = 1;
      while (i <= 20) {
        document.write(i + "<br>");
        i++;
      }
      // prints numbers 10, 8, 6, 4 and 2
      let j = 10;
      while (j > 0) {
        document.write(j + "<br>");
        j -= 2; /* same as j = j-2 */
      }
      // prints out 10, 15, 20... 100
      for (let x = 10; x < 101; x += 5) {
        document.write(x + "<br>");
      }
    </script>
  </body>
</html>
