<!doctype html>
<html>
    <head>
	<title></title>
	<meta charset="utf-8" />
    </head>
    <body>
	<script>
	 function* fibGenerator() {
	     let current = 0;
	     let next = 1;
	     while (true) {
		 [next, current] = [next + current, next];
		 yield current;
	     }
	 }
	 let fib = fibGenerator();
	 for (let i = 0; i < 20; i++) {
	     console.log(fib.next().value);
	 }
	 fib = fibGenerator();
	 for(let i of fib) {
		 if (i > 7000) break;
		 console.log(i);
	 }
	</script>
    </body>
</html>
