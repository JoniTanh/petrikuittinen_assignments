    <script>
if (condition) {
    // executed if condition true
} else if (condition) {
    /* executed if condition true and none of the above was true */
} else {
    // executed if none of above was true
}
if (age < 0) {
    alert("Nobody can be that young!");
} else if (age < 10) {
    alert("You're still a child.");
} else {
    alert("You old fart!");
}

}
