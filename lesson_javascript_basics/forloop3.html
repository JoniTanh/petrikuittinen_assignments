<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <script>
    var names = ["Jack", "Jill", "Jane", "Bob"];
    // for( x in array ) x is indexes of the array in order
    for (var i in names)  {
        document.write(names[i]+"<br>");
    }
    </script>
    </body>
</html>
