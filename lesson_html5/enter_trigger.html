<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Enter trigger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form action="" onsubmit="event.preventDefault()">
      <input type="search" id="id_search" size="40" />
      <input type="button" id="id_button" value="Search" />
      <br /><output id="result"></output>
    </form>
    <script>
      let elem = document.getElementById("id_search");
      elem.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          // 13 = enter key
          document.getElementById("id_button").click();
        }
      });
      document.getElementById("id_button").onclick = function () {
        let value = document.getElementById("id_search").value;
        document.getElementById("result").innerText += `${value}\n`;
      };
    </script>
  </body>
</html>
