<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Select Option Example</title>
  <script>
    function showSelected(form) {
      console.log("You selected", form.country.options[form.country.selectedIndex].value );
      let selectObj = document.getElementById("id_country");
      console.log("You selected", selectObj[selectObj.selectedIndex].text);
    }
  </script>
</head>
<body>
  <form action="" method="get" name="myform">
    <select name="country" id="id_country">
      <option value="dk">Denmark</option>
      <option value="fi" selected>Finland</option>
      <option value="lv">Latvia</option>
      <option value="no">Norway</option>
      <option value="sv">Sweden</option>
      <option value="ru">Russia</option>
    </select>
    <input type="range" min="0" max="1000" step="10" id="price" defaultvalue="100">

    <input type="button" value="Show" onclick="showSelected(document.myform)" />
  </form>
</body>
</html>
