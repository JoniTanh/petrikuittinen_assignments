<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      var canvas, ctx;
      class Box {
        constructor(x, y, width, height, xSpeed, ySpeed) {
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.xSpeed = xSpeed;
          this.ySpeed = ySpeed;
        }
        update(canvas) {
          this.x += this.xSpeed;
          this.y += this.ySpeed;
          if (this.x < 0 || this.x + this.width >= canvas.width) {
            this.xSpeed = -this.xSpeed;
          }
          if (this.y < 0 || this.y + this.height >= canvas.height) {
            this.ySpeed = -this.ySpeed;
          }
        }
        draw(ctx) {
          ctx.strokeRect(
            Math.round(this.x),
            Math.round(this.y),
            this.width,
            this.height
          );
        }
      }
      var boxes = [];
      function begin() {
        for (let i = 0; i < 10; i++) {
          boxes.push(
            new Box(
              Math.random() * 600 + 100,
              Math.random() * 500 + 100,
              16,
              16,
              Math.random() * 8 + 1,
              Math.random() * 8 + 1
            )
          );
        }
        draw();
      }
      function draw() {
        window.requestAnimationFrame(draw);
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "#000";
        for (let box of boxes) {
          box.update(canvas);
        }
        for (let box of boxes) {
          box.draw(ctx);
        }
      }
    </script>
  </head>
  <body onload="begin()">
    <canvas
      id="canvas"
      width="1024"
      height="768"
      style="border: 1px solid #000"
    ></canvas>
  </body>
</html>
