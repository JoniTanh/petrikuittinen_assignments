<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            var canvas, ctx;
            function draw() {
                canvas = document.getElementById("canvas");
                ctx = canvas.getContext("2d");
                // do your drawing here
		ctx.lineWidth = 3;
		ctx.fillStyle = "rgb(255, 150, 0)";
		ctx.beginPath();
		ctx.moveTo(100, 100);
		ctx.lineTo(100, 200);
		ctx.lineTo(150, 200);
		ctx.closePath();
		ctx.fill();
		ctx.stroke();
		
		ctx.beginPath();
		ctx.arc(500, 300, 250, 0, Math.PI, false);
		ctx.fill();
		ctx.stroke();

            }
        </script>
    </head>
    <body onload="draw()">
    <canvas id="canvas" width="1024" height="768"></canvas>
    </body>
</html>
