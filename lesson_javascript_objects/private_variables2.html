<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      privateMethod = Symbol("privateMethod");
      privateAttribute = Symbol("privateAttribute");

      class Person {
        constructor(name, age) {
          this.name = name;
          this[privateAttribute] = age;
        }

        [privateMethod]() {
          console.log(this[privateAttribute]);
        }

        publicMethod() {
          this[privateMethod]();
        }
      }
      var p = new Person("John", 25);
      console.log(p.name);
      p.publicMethod();
      p.privateMethod(); // fails
    </script>
  </body>
</html>
