<!doctype html>
<html>
    <head>
	<title></title>
	<meta charset="utf-8" />
    </head>
    <body>
	<div>Counter: <span id="counter">0</span></div>
	<form>
	    <input type="button" value="Start" id="startbutton" onclick="toggleCounter()" style="width:80px">
	    <input type="button" value="Reset" onclick="resetCounter()" style="width:80px">
	</form>
	<script>
	 var counter = 0;
	 var counterIntervalId = null;
	 var playMode = true;
	 function updateCounter() {
	     document.getElementById("counter").innerHTML = counter++;
	 }
	 function resetCounter() {
	     counter = 0;
	     document.getElementById("counter").innerHTML = counter;
	 }
	 function toggleCounter() {
	     var newValue = "Stop";
	     if (playMode) {
		 counterIntervalId = setInterval(updateCounter, 100);
	     } else {
		 clearInterval(counterIntervalId);
		 newValue = "Start";
	     }
	     document.getElementById("startbutton").value = newValue;
	     playMode = !playMode;
	 }
	</script>
    </body>
</html>
