<!doctype html>
<html>
    <head>
	<title></title>
	<meta charset="utf-8" />
    </head>
    <body>
	<div id="clock"></div>
	<script>
	 function clock() {
	     document.getElementById("clock").innerHTML = new Date();
	 }
	 clock();
	 setInterval(clock, 1000); // call every 1000 ms = 1 s
	</script>
    </body>
</html>
