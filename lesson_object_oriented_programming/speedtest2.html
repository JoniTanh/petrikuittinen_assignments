    <body>
	<script>
	 function timeIt(f, n=100) {
	     var time1 = new Date();
	     while (n-- > 0) {
		 f();
	     }
	     var time2 = new Date();
	     return time2 - time1;
	 }
	 function createMillion() {
	     var a = [];
	     for(let i=0; i <= 1000000; i++) {
		 a.push(i*i);
	     }
	 }
	 function createMillion() {
	     var a = [];
	     for(let i=0; i <= 1000000; i++) {
		 a.push(i);
	     }
	     a.map(x => x*x);
	 }
	 console.log(timeIt(createMillion)+" ms");
	</script>
    </body>
