<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User name</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form action="">
            <label for="id_user">User name (8 to 15 character A-Za-z0-9_):</label>
            <input type="text" id="id_user" pattern="^\w{8,15}$" autofocus>
            <input type="submit" value="Create">
        </form>
    </body>
</html>
