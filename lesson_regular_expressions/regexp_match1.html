    <body>
<script>
function matchAllIntegers(s) {
    // g = global = matches more than the first one
    return s.match(/-?\d+/g);
}
console.log(matchAllIntegers("Here are some numbers: 1, -2 and 100"));
console.log(matchAllIntegers("88; -88; 0 9999999"));
</script>
