<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            function validateMyForm(event) {
                let answer = document.getElementById("answer").value;
                console.log("User submitted", answer);
                event.preventDefault();
                return false;
            }
        </script>
    </head>
    <body>
<form onsubmit="validateMyForm(event)">
<label for="answer">Yes or No?</label>
<input type="text" id="answer" pattern="^([yY][eE][sS]|[nN][oO])$" autofocus
title="Please reply either yes or no">
<input type="submit" value="Check">
</form>
    </body>
</html>
